<!DOCTYPE html>
<html ng-app="CarreExample">

  <head>
     <base href="/auth/">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-cookies.min.js"></script>
    <script src="script.js"></script>
    
  </head>

  <body ng-controller="ExampleController">
    <h1>CARRE Authentication</h1>
    <h4 ng-show="user.username">Hi {{user.username}}, <a ng-href="{{logoutUrl}}">Logout</a></h4>
    <h4 ng-hide="user.username">Hello guest, please <a ng-href="{{loginUrl}}">Login</a></h4>
    <hr>
    <div>
      <h3>User details</h3>
      <p>User graph : https://carre.kmi.open.ac.uk/users/{{user.username}}</p>
      <p>User token : {{user.oauth_token}}</p>
      <p>User email : {{user.email}}</p>
    </div>
    <hr>
    <div>
      <h3>CARRE rdf explorer example</h3>
      <a href="/rdf-explorer">Launch rdf explorer example</a>
    </div>
    
    
  </body>

</html>
