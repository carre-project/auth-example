<!DOCTYPE html>
<html ng-app="CarreExample">

  <head>
     <base href="/auth/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-cookies.min.js"></script>
    <script src="script.js"></script>
    
  </head>

  <body ng-controller="ExampleController">
    <h1>CARRE Authentication</h1>
    <div ng-show="user.username">
      <h4>Hi {{user.username}}, <a ng-href="{{logoutUrl}}">logout</a></h4>
     
    </div>    
    <div ng-show="!user.username">
      <h4>Hello guest, <a ng-href="{{loginUrl}}">please login</a></h4>
     
    </div>
    <hr>
    <div>
      <h3>User details</h3>
      <p>User graph : https://carre.kmi.open.ac.uk/users/{{user.username}}</p>
      <p>User token : {{user.oauth_token}}</p>
      <p>User email : {{user.email}}</p>
    </div>
  </body>

</html>
